name: Deploy to Production

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build-and-push
    environment:
      name: ${{ github.event.inputs.environment || 'production' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            cd /opt/airflow
            
            # Pull latest changes
            git pull origin main
            
            # Pull latest Docker images
            docker compose -f docker-compose.prod.yaml pull
            
            # Run database migrations
            docker compose -f docker-compose.prod.yaml run --rm airflow-init
            
            # Restart services with zero-downtime
            docker compose -f docker-compose.prod.yaml up -d --no-deps --build airflow-webserver
            docker compose -f docker-compose.prod.yaml up -d --no-deps --build airflow-scheduler
            docker compose -f docker-compose.prod.yaml up -d --no-deps --build airflow-worker
            
            # Health check
            sleep 30
            curl -f http://localhost:8080/health || exit 1
            
            echo "Deployment completed successfully"

      - name: Notify on success
        if: success()
        run: echo "Deployment to ${{ github.event.inputs.environment || 'production' }} completed successfully"

      - name: Notify on failure
        if: failure()
        run: echo "Deployment to ${{ github.event.inputs.environment || 'production' }} failed"
