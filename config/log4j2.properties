# Log4j2 configuration for Airflow (if using Java-based operators)
# This is optional and only needed if you're using Java components

status = warn
name = PropertiesConfig

# Console appender
appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{ISO8601} %-5p %c{2} - %m%n

# Root logger
rootLogger.level = info
rootLogger.appenderRef.stdout.ref = STDOUT
